<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

<html>

    <body>

        <div class="body-container">

            <header>
                <h1 class="title">Invoice Creator</h1>
                <h2 class="subtitle">Thanks for choosing GoodCorp LLC!</h2>
            </header>

            <main class="main-container">

                <form action="">
                    
                    <input 
                        type="text"
                        id="task-input"
                        name="task-input" 
                        aria-label="enter task" 
                        placeholder="Enter task"
                        required>

                        <!--TODO https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select-->
                        <select name="prices" id="prices-select">
                            <option value="10">
                                <span>$</span>
                                10</option>
                            <option value="20">
                                <span>$</span>
                                20</option>
                            <option value="30">
                                <span>$</span>
                                30</option>
                            <option value="40">
                                <span>$</span>
                                40</option>
                            <option value="50">
                                <span>$</span>
                                50</option>
                        </select>
                        
                        <button class="add-btn fa-solid fa-plus" 
                            aria-label="submit selections" 
                            type="submit"></button>
                    
                    <button class="fa-solid fa-square-plus" 
                        aria-label="submit selections" 
                        type="submit"></button>
                
                </form>

                <section class="tasks-container" id="tasks-container">
                
                <!--TODO LISTS TO BE RENDERED BY JS-->    
                
                    <h3 class="task-title">task</h3>
                    
                    <ul>
                        <li>wash car</li>
                        <button>remove</button>
                        <li>mow lawn</li>
                        <button>remove</button>
                        <li>pull weeds</li>
                        <button>remove</button>
                    </ul>

                    <h3 class="total=title">total</h3>
                    
                    <ul>
                        <li>$10</li>
                        <li>$20</li>
                        <li>$30</li>
                    </ul>

                </section>

                <hr>

                <section class="notes-container">
                    
                    <h3 class="notes-title">notes</h3>
                    <p class="notes">We accept cash, credit card, or PayPal</p>
                
                </section>

                <section class="total-container">
                    
                    <h3 class="total-title">total amount</h3>
                    <!--TODO TOTAL AMOUNT TO BE RENDERED BY JS-->
                    <p class="total-amount" id="total-amount">$60</p>
                
                </section>

                <button type="submit">send invoice</button>

            </main>
        </div>
    
    </body>
 
</html>
