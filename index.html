<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Invoice Creator</title>

    <!-- GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS STYLESHEET-->    
        <link rel="stylesheet" href="index.css">
</head>

<html>

    <body>

        <div class="body-container">

            <header>
                <h1 class="title">invoice creator</h1>
                <h2 class="subtitle">Thanks for choosing GoodCorp LLC!</h2>
            </header>

            <main class="main-container">

                <form action="">

                    <div class="form-div">                    
                    
                        <input 
                            type="text"
                            id="task-input"
                            name="task-input" 
                            aria-label="enter task" 
                            placeholder="Enter task"
                            required>

                        <!--TODO https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select-->
                        <select name="prices" id="prices-select">
                            <option value="10">
                                <span>$</span>
                                10</option>
                            <option value="20">
                                <span>$</span>
                                20</option>
                            <option value="30">
                                <span>$</span>
                                30</option>
                        </select>
                        
                        <button class="add-btn fa-solid fa-plus" 
                            aria-label="submit selections" 
                            type="submit"></button>
                    
                        </div>
                
                </form>

                <section class="info-container" id="tasks-container">
                
                <!--TODO LISTS TO BE RENDERED BY JS-->    
                    <div class="tasks-container">

                        <h3 class="task-title">task</h3>
                        
                        <ul class="tasks">
                            <li>wash car 
                                <button class="remove-btn">remove</button></li>
                            <li>mow lawn
                                <button class="remove-btn">remove</button>
                            </li>
                            <li>wash car
                                <button class="remove-btn">remove</button>
                            </li>
                        </ul>

                    </div>

                    <div class="total-container">
                        
                        <h3 class="total=title">total</h3>
                        
                        <ul class="price">
                            <li>
                                <span>$</span>10
                            </li>
                            <li>
                                <span>$</span>20
                            </li>
                            <li>
                                <span>$</span>30
                            </li>
                        </ul>
                    
                    </div>

                </section>

                <hr>

                <footer>

                    <div class="notes-ttl-container">
                        
                        <div class="notes-container">
                        <h3 class="notes-title">notes</h3>
                        <p class="notes">We accept cash, credit card, or PayPal</p>
                        </div>

                        <div class="total-container">          
                        <h3 class="total-title">total amount</h3>
                        <!--TODO TOTAL AMOUNT TO BE RENDERED BY JS-->
                        <p class="total-amt" id="total-amt">$60</p>
                        </div>

                    </div>

                    <button class="send-btn" id="send-btn" type="submit">
                        send invoice</button>
                
                </footer>

            </main>
        
        </div>
    
    </body>
 
</html>
