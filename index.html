<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Invoice Creator</title>

    <!-- GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS STYLESHEET-->    
        <link rel="stylesheet" href="index.css">
</head>

<!-- 
    Author: Cassie Lewis
    https://clewisdev.com
    Date: April 2023
 -->
  <body>
    <div class="body-container">
      <form id="invoice-form">
        <header>
          <h1 class="title">Invoice Creator</h1>
          <div class="container">
          <div class="company-info-container">
            <input 
              type="text"
              id="company-name-input"
              name="company-name-input" 
              class="company-name-input"
              aria-label="company name" 
              placeholder="Company name"
              required
            >
            <input 
              type="email"
              id="company-email-input"
              name="company-email-input" 
              class="company-email-input"
              aria-label="company e-mail" 
              placeholder="Company e-mail"
              required
            >
          </div>
          <div class="customer-info-container">
            <input 
              type="text"
              id="customer-name-input"
              name="customer-name-input" 
              class="customer-name-input"
              aria-label="customer name" 
              placeholder="Customer name"
              required
            >
            <input 
              type="email"
              id="customer-email-input"
              name="customer-email-input" 
              class="customer-email-input"
              aria-label="customer e-mail" 
              placeholder="Customer email"
              required
            >
          </div>
          <div class="form-div">
            <input 
              type="text"
              id="task-input"
              name="task-input" 
              class="task-input"
              aria-label="enter task" 
              placeholder="Enter task"
            >
            <input 
              type="number"
              id="amount-input"
              class="amount-input"
              name="amount-input"
              aria-label="enter-amount"
              placeholder="Enter amount"
              step="0.01"
            >
            <textarea 
              name="invoice-notes" 
              id="invoice-notes"
              class="invoice-notes"
              rows="5" 
              placeholder="Enter invoice notes here">
            </textarea>
            <button 
              class="add-btn" 
              id="add-btn"
              aria-label="submit task and price" 
            >
            <span class="env-icon fa-solid fa-plus"></span>
              Create Invoice
            </button>
          </div> <!--close form div-->
        </header>
        <main class="main-container">
          <section class="info-container" id="info=container">
          <h3>Company name: </h3>
          <p class="info" id="company-name"></p>
          <h3>Company email: </h3>
          <p class="info" id="company-email"></p>
          <h3>Customer name: </h3>
          <p class="info" id="customer-name"></p>
          <h3>Customer email: </h3>
          <p class="info" id="customer-email"></p>
          <div class="notes-div">
            <h3>Notes: </h3>
            <p class="notes-info" id="notes"></p>
          </div>
          </section>
          <section class="task-info-container" id="task-info-container">
            <div class="tasks-container">    
              <h3 class="task-title">task</h3>
              <ul class="task-list" id="task-list"></ul>            
            </div>
            <div class="total-container">
              <h3 class="total=title">total</h3>
              <ul id="price-list"></ul>
            </div>
          </section>

          <hr>

          <footer class="footer-container">
            <div class="total-amt-container">          
              <h3 class="total-title">total amount</h3>
              <p class="total-amt" id="total-amt">$0</p>
            </div>

          <button 
            class="send-btn" 
            id="send-btn" 
            type="submit"
          >
            <span class="env-icon fa-solid fa-envelope"></span>
            send invoice
          </button>
        </footer>

      </main>
    </form>        
    </div> <!--close body div-->
  </body>
  <script src="index.js" type="module"></script>
</html>
